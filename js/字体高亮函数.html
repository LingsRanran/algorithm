<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .highlight{
            color: red;
        }
    </style>
</head>
<body>
    请你完成 highlight 函数，可以把模版字符串中的插入内容替换掉，并且插入文档以后显示红色。例如：<br />
    <br />
    const yourName = 'ScriptOJ'<br />
    const myName = 'Jerry'<br />
    document.body.innerHTML = highlight`Hello, ${yourName}. I am ${myName}.`<br />
</body>
<script>
    const highlight = (arrS , ...args) => {
        let arr = [...args];
        let output = '';

        for (let i = 0; i < arr.length; i++) {
            arr[i] = `<span class="highlight">${arr[i]}</span>`;
            output += arrS[i] + arr[i];
        }

        return output;
    }

    const yourName = 'ScriptOJ'
    const myName = 'Jerry'

    document.write(highlight`${'mmm'}Hello, ${yourName}. I am ${myName}.`)
</script>
</html>
