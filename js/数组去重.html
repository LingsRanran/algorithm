<body>

编写一个函数 unique(arr)，返回一个去除数组内重复的元素的数组。例如：<br />
<br />
unique([0, 1, 2, 2, 3, 3, 4]) // => [0, 1, 2, 3, 4]<br />
unique([0, 1, '1', '1', 2]) // => [0, 1, '1', 2]<br />
</body>

<script>
    const unique = (arr) =>  [...(new Set(arr))];

    


    console.log(unique([0,1,'1','1',2]))
</script>
